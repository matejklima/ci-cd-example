name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Petclinic with Maven
      run: mvn -B package --file petclinic/pom.xml
    - name: Run Petclinic with Maven
      run: nohup java -jar
